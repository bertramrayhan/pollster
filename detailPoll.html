<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollster</title>

    <link rel="stylesheet" href="assets/css/detailPoll.css">
</head>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="back" viewBox="0 0 24 24" fill="none" stroke="#212529" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 8L2 12L6 16"/>
            <path d="M2 12H22"/>
        </symbol>
    </svg>
    <!-- TEMPLATE ICON -->

    <header>
        <h1 class="question"></h1>
        <button class="back-btn btn">
            <svg width="27" height="27" viewbox="0 0 24 24">
                <use href="#back"></use>
            </svg>
            <h3>Kembali</h3>
        </button>
    </header>

    <main>
        <div class="main-left main-container">
            <form id="vote-form">
                <div class="main-left__top">
                    <h2>Berikan Suara Anda</h2>
                    <div class="poll-options">
                    </div>
                </div>

                <div class="main-left__bottom">
                    <button class="btn vote-btn">Kirim Suara</button>
                </div>
            </form>

        </div>

        <div class="main-right main-container">
            <h2>Hasil Langsung</h2>
            <div class="votes">
                
            </div>
            
        </div>
    </main>

    <template id="poll-option-template">
        <div class="poll-option">
            <input type="radio" name="vote" id="Javascript">
            <label for="Javascript">Javascript</label>
        </div>
    </template>

    <template id="vote-template">
        <div class="vote">
            <div class="vote__text">
                <div class="text__left">
                    <h3 class="vote-text">C++</h3>
                    <h5 class="total-vote">500 Suara</h5>
                </div>
                <h4 class="vote-percentage">50%</h4>
            </div>

            <div class="vote-bar">
                <div class="vote-bar vote-bar__inner">
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="assets/js/detailPoll.js"></script>
</body>
</html>
