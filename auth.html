<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollster</title>

    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

    <!-- SUCCESS-ICON -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="success" viewBox="0 0 24 24" fill="none" stroke="#28A745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6 9 17l-5-5"/>
        </symbol>
    </svg>

    <!-- ERROR-ICON -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="error" viewBox="0 0 24 24" fill="none" stroke="#DC3545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"/>
            <path d="m6 6 12 12"/>
        </symbol>
    </svg>
    <!-- ICON TEMPLATE  -->

    <section class="body-left">
        <div>
            <h1>Pollster</h1>
            <h3>Suarakan Pendapat Anda</h3>
        </div>

        <svg width="350" height="350">
            <use href="#chart"></use>
        </svg>
    </section>
    <section class="body-right">
        <div class="auth-container hidden">
            <h2>Selamat Datang Kembali</h2>
        
            <form class="form" id="login-form">
                <div class="form-field">
                    <label for="username-input-login">Username</label>
                    <input type="text" name="username-input-login" id="username-input-login" class="input" placeholder="Masukkan username">
                </div>
                <div class="form-field">
                    <label for="password-input-login">Password</label>
                    <input type="password" name="password-input-login" id="password-input-login" class="input" placeholder="Masukkan password">
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <h5 class="auth-container__switch-link">Belum punya akun? <b>Daftar di sini</b></h5>
            
            <hr class="separator">
            <div class="auth-container__other-logins">
                <svg width="24" height="24" style="vertical-align:middle;">
                    <use href="#google-icon"></use>
                </svg>
            </div>
        </div>
        <div class="auth-container ">
            <h2>Buat Akun Baru</h2>
        
            <form class="form" id="register-form">
                <div class="form-field">
                    <label for="username-input-register">Username</label>
                    <input type="text" name="username-input-register" id="username-input-register" class="input" placeholder="Masukkan username">
                </div>
                <div class="form-field">
                    <label for="password-input-register">Password</label>
                    <input type="password" name="password-input-register" id="password-input-register" class="input" placeholder="Masukkan password">
                </div>

                <button type="submit" class="btn">Register</button>
            </form>

            <h5 class="auth-container__switch-link">Sudah punya akun? <b>Login di sini</b></h5>
            
            <hr class="separator">
            <div class="auth-container__other-logins">
                <svg width="24" height="24" style="vertical-align:middle;">
                    <use href="#google-icon"></use>
                </svg>
            </div>
        </div>
    </section>

    <div class="notification-container notification-container--error">
        <svg width="32" height="32" viewBox="0 0 24 24">
            <use id="notification-icon" href="#success"></use>
        </svg>

        <div class="notification-container__text-container">
            <h3 class="text-container__title">Success</h3>
            <h4 class="text-container__message">message</h>
        </div>
    </div>

    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
