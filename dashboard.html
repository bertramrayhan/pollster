<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollster</title>
    
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <!-- LOGOUT -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="logout" viewBox="0 0 24 24" fill="none" stroke="#343A40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m16 17 5-5-5-5"/>
            <path d="M21 12H9"/>
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        </symbol>
    </svg>

    <!-- USERS -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="users" viewBox="0 0 24 24" fill="none" stroke="#6C757D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
            <path d="M16 3.128a4 4 0 0 1 0 7.744"/>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
            <circle cx="9" cy="7" r="4"/>
        </symbol>
    </svg>

    <!-- SUCCESS-ICON -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="success" viewBox="0 0 24 24" fill="none" stroke="#28A745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6 9 17l-5-5"/>
        </symbol>
    </svg>

    <!-- ERROR-ICON -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="error" viewBox="0 0 24 24" fill="none" stroke="#DC3545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"/>
            <path d="m6 6 12 12"/>
        </symbol>
    </svg>
    <!-- TEMPLATE ICON -->

    <header>
        <div class="header-left">
            <h2>Pollster</h2>
        </div>
        <div class="header-right">
            <button class="btn new-poll-btn">+ Buat Polling Baru</button>
            <button class="btn logout-btn">
                <svg width="24" height="24" viewbox="0 0 24 24">
                    <use href="#logout"></use>
                </svg>
                Logout
            </button>
        </div>
    </header>

    <main>
        <h1>Polling yang Sedang Tren</h1>

        <div class="main__poll-cards-container">
            <div class="poll-card">
                <h3>Framework Frontend Mana yang Akan Kamu Pelajari di 2025?</h3>
                <div class="poll-card__bottom">
                    <h4>Dibuat oleh [Nama Pengguna] • [Tanggal]</h4>
                    <div class="people-indicator">
                        <svg width="18" height="18" viewbox="0 0 24 24">
                            <use href="#users"></use>
                        </svg>
                        <h4>1,254 suara</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="notification-container ">
        <svg width="32" height="32" viewBox="0 0 24 24">
            <use id="notification-icon" href="#success"></use>
        </svg>

        <div class="notification-container__text-container">
            <span class="text-container__title">Success</span>
            <span class="text-container__message">message</span>
        </div>
    </div>

    <template id="poll-card-template">
        <div class="poll-card">
            <h3>Framework Frontend Mana yang Akan Kamu Pelajari di 2025?</h3>
            <div class="poll-card__bottom">
                <h4>Dibuat oleh [Nama Pengguna] • [Tanggal]</h4>
                <div class="people-indicator">
                    <svg width="18" height="18" viewbox="0 0 24 24">
                        <use href="#users"></use>
                    </svg>
                    <h4>1,254 suara</h4>
                </div>
            </div>
        </div>
    </template>
    
    <script type="module" src="assets/js/dashboard.js"></script>
</body>
</html>
